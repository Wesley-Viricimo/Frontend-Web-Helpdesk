<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="title fullWidth">Deletar Cliente</h1>

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Tecnico</mat-checkbox>
          </section>
          
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>account_box</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" matInput type="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button (click)="delete()" class="btn-delete fullWidth mat-elevation-z4" mat-stroked-button color="primary">Deletar</button>
          <button routerLink="../../" class="btn-cancel fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Wesley Viricimo</p>
</div>
