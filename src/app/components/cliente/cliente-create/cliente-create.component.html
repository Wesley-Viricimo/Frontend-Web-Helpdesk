<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Cliente</h1>

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
          </section>
          
          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Nome..." maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="exemplo@mail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required matInput placeholder="*********">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Wesley Viricimo</p>
</div>
