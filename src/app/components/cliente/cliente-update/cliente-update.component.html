<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="title fullWidth">Atualizar Cliente</h1>

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" [checked]="true" class="margin" color="primary">Tecnico</mat-checkbox>
          </section>
          
          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput maxlength="50">
            <mat-icon matSuffix>account_box</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput>
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required matInput type="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>

          <button (click)="update()" [disabled]="!validaCampos()" class="btn-update fullWidth mat-elevation-z4" mat-stroked-button color="primary">Atualizar</button>
          <button routerLink="../../" class="btn-cancel fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by Wesley Viricimo</p>
</div>
